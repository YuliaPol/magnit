<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Контактная форма</title>
    <link rel="stylesheet" href="./font/Geometria/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="inner-content">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="pool-header">
                Ваши контактные
                данные
            </div>
            <div class="form-wrap">
                <form action="./contact.html" class="form-valid contact-form">
                    <div class="form-group">
                        <div class="input-text">
                            <input type="text" name="q-1" placeholder="Имя" data-reqired="reqired" class="name-input">
                        </div>
                        <div class="error-text">
                            Заполните поле
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="phone-row">
                            <div class="input-text phone-code">
                                <input type="text" name="q-2" value="+7">
                            </div>
                            <div class="input-text phone-number">
                                <input type="tel" name="q-3" placeholder="Мобильный" class="phone-input" maxlength="11" data-reqired="reqired">
                            </div>
                        </div>
                        <div class="error-text">
                            Заполните поле
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-text">
                            <input type="text" name="q-4" placeholder="Email" class="email-input" data-reqired="reqired">
                        </div>
                        <div class="error-text">
                            Заполните поле
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="check-row">
                            <input type="checkbox" name="q-5" id="q-5" data-reqired="reqired">
                            <label for="q-5">
                                <div class="check"></div>
                                <span>
                                    Я согласен с правилами пользовательського соглашения
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn-submit inactive">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
