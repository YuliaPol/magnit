<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Сервисная стойка</title>
    <link rel="stylesheet" href="./font/Geometria/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="inner-content">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="pool-header">
                Сервисная стойка
            </div>
            <div class="form-wrap">
                <form action="./contact.html" class="form-valid">
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">1/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Решили ли сотрудники Ваш вопрос? 
                            </div>
                        </div>
                        <div class="input-wrap">
                            <div class="radio-wrapper radio-label">
                                <div class="radio-item">
                                    <input type="radio" id="q-1-1" name="q-1" value="Да" data-reqired/>
                                    <label for="q-1-1" title="text">Да</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="q-1-2" name="q-1" value="Нет" data-reqired/>
                                    <label for="q-1-2" title="text">Нет</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">2/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Стремились ли сотрудники помочь Вам?  
                            </div>
                        </div>
                        <div class="input-wrap">
                            <div class="radio-wrapper radio-label">
                                <div class="radio-item">
                                    <input type="radio" id="q-2-1" name="q-2" value="Да" data-reqired/>
                                    <label for="q-2-1" title="text">Да</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="q-2-2" name="q-2" value="Нет" data-reqired/>
                                    <label for="q-2-2" title="text">Нет</label>
                                </div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">3/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Если у Вас есть предложения, просьба оставить их здесь
                            </div>
                        </div>
                        <div class="input-wrap">
                            <textarea name="q-3"></textarea>
                            <div class="attach-file">
                                <div class="files-container">
                                </div>
                                <div class="file-input">
                                    <input type="file" name="q-4" id="q-4" multiple class="input-file">
                                    <label for="q-4"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn-submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
