<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Фрукты и овощи</title>
    <link rel="stylesheet" href="./font/Geometria/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.4.0.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="inner-content">
            <div class="logo">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="pool-header">
                Фрукты и овощи
            </div>
            <div class="form-wrap">
                <form action="./contact.html" class="form-valid">
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">1/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Оцените свежесть товаров в Отделе Фрукты и овощи
                            </div>
                        </div>
                        <div class="input-wrap">
                            <div class="radio-wrapper radio-icons">
                                <input type="radio" id="q-1-5" name="q-1" value="5" data-reqired/>
                                <label for="q-1-5" title="text"></label>

                                <input type="radio" id="q-1-4" name="q-1" value="4" data-reqired/>
                                <label for="q-1-4" title="text"></label>

                                <input type="radio" id="q-1-3" name="q-1" value="3" data-reqired/>
                                <label for="q-1-3" title="text"></label>

                                <input type="radio" id="q-1-2" name="q-1" value="2" data-reqired/>
                                <label for="q-1-2" title="text"></label>

                                <input type="radio" id="q-1-1" name="q-1" value="1" data-reqired/>
                                <label for="q-1-1" title="text"></label>
                            </div>
                            <div class="label-wrap">
                                <div class="label">Плохо</div>
                                <div class="label">Отлично</div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">2/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Оцените чистоту в Отделе Фрукты и овощи  
                            </div>
                        </div>
                        <div class="input-wrap">
                            <div class="radio-wrapper radio-icons">
                                <input type="radio" id="q-2-5" name="q-2" value="5" data-reqired/>
                                <label for="q-2-5" title="text"></label>
                    
                                <input type="radio" id="q-2-4" name="q-2" value="4" data-reqired/>
                                <label for="q-2-4" title="text"></label>
                    
                                <input type="radio" id="q-2-3" name="q-2" value="3" data-reqired/>
                                <label for="q-2-3" title="text"></label>
                    
                                <input type="radio" id="q-2-2" name="q-2" value="2" data-reqired/>
                                <label for="q-2-2" title="text"></label>
                    
                                <input type="radio" id="q-2-1" name="q-2" value="1" data-reqired/>
                                <label for="q-2-1" title="text"></label>
                            </div>
                            <div class="label-wrap">
                                <div class="label">Плохо</div>
                                <div class="label">Отлично</div>
                            </div>
                            <div class="error-text">
                                Выберите ответ
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="question">
                            <div class="number">
                                <div class="current">3/</div>
                                <div class="all">3</div>
                            </div>
                            <div class="name">
                                Если у Вас есть предложения, просьба оставить их здесь
                            </div>
                        </div>
                        <div class="input-wrap">
                            <textarea name="q-3"></textarea>
                            <div class="attach-file">
                                <div class="files-container">
                                </div>
                                <div class="file-input">
                                    <input type="file" name="q-4" id="q-4" multiple class="input-file">
                                    <label for="q-4"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn-submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
